<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị File JSON</title>
</head>
<body>

    <div id="json-content"></div>

    <script>
        // Sử dụng Fetch API để đọc file JSON
        fetch('./key.json')
            .then(response => response.json())
            .then(data => {
                // Xử lý dữ liệu JSON ở đây
                // Ví dụ: Hiển thị dữ liệu trong một thẻ div có id là 'json-content'
                document.getElementById('json-content').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Đã xảy ra lỗi:', error));
    </script>

</body>
</html>
